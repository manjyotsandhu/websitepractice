<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <Title>Product Landing Page</Title>
</head>

<body>

            <div id="navbar-links">
                <a href="#video" class="nav-link">Video</a>
                <a href="#header" class="nav-link">Link 2</a>

            </div>

        <section>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
